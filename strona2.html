<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Strona 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>Dziękujemy za dokonany zakup!</h2>
    <p>Sprawdz swoje dane i zapłać już teraz</p>
    <button>Płatność</button>
        <div id="name"></div>
        <div id="surname"></div>
        <div id="street"></div>
        <div id="housenumber"></div>
        <div id="city"></div>
        <div id="zipcode"></div>
        
      

    <script>
        let personalData = JSON.parse(localStorage.getItem("personalData"));
        
            var name =personalData[0]
            document.getElementById("name").innerHTML = name;   
            var surname =personalData[1]
            document.getElementById("surname").innerHTML = surname;    
            var street =personalData[2]
            document.getElementById("street").innerHTML = street;    
            var housenumber =personalData[3]
            document.getElementById("housenumber").innerHTML = housenumber;    
            var city =personalData[4]
            document.getElementById("city").innerHTML = city;  
            var zipcode =personalData[5]
            document.getElementById("zipcode").innerHTML = zipcode;    
            var paymentoption =personalData[6]
            document.getElementById("paymentoption").innerHTML = paymentoption;       

        
      </script>
</body>
</html>
