<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Paying Forms</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <form name="myForm" action="strona1.html" onsubmit="return validateForm()" method="post">
        <div>
        <label>Imię:</label><br>
        
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label>Nazwisko:</label><br>
    
        <input type="text" id="surname" name="surname" />
    </div>
    <div>
        <label>Ulica:</label><br>
   
        <input type="text"id="surname" name="surname" />
    </div>
    <div>
        <label>Numer domu:</label><br>
   
        <input type="text"id="housenumber" name="housenumber" />
    </div>
    <div>
        <label>Miasto:</label><br>
      
        <input type="text" id="city" name="city" />
    </div>
    <div>
        <label>Kod pocztowy:</label><br>
    
       <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{2}-{0-9}{3}" maxlength="6" required placeholder="xx-xxx"> <br>
    </div>

        
        <label for="options">Wybierz opcję:</label>
        <select name="options" id="options">
            <option value="Płatność za pobraniem">Płatność za pobraniem</option>
            <option value="Płatność z góry">Płatność z góry</option>
        </select> <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
          let selectedOption = document.getElementById("options").value;
          if (selectedOption === "Płatność za pobraniem") {
            let formData = new FormData(document.forms.myForm);
            let personalData = [];
            for (let pair of formData.entries()) {
              personalData.push(pair[1]);
            }
            localStorage.setItem("personalData", JSON.stringify(personalData)); // zapisuje dane osobowe w localStorage
            window.location.href = "strona1.html";
          } else if (selectedOption === "Płatność z góry") {
            let formData = new FormData(document.forms.myForm);
            let personalData = [];
            for (let pair of formData.entries()) {
              personalData.push(pair[1]);
            }
            localStorage.setItem("personalData", JSON.stringify(personalData)); // zapisuje dane osobowe w localStorage
            window.location.href = "strona2.html";
          }
          return false;
        }
        </script>
</body>
</html>
