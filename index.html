<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Paying Forms</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <form name="myForm" action="strona1.html" onsubmit="return validateForm()" method="post">
        <label for="options">Wybierz opcję:</label>
        <select name="options" id="options">
            <option value="Płatność za pobraniem">Płatność za pobraniem</option>
            <option value="Płatność z góry">Płatność z góry</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let selectedOption = document.getElementById("options").value;
            localStorage.setItem("selectedOption", selectedOption); // zapisuje wybraną opcję w localStorage
            if (selectedOption === "Płatność za pobraniem") {
                window.location.href = "strona1.html";
            } else if (selectedOption === "Płatność z góry") {
                window.location.href = "strona1.html";
            }
            return false;
        }
    </script>
</body>
</html>
