<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Strona 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>Wybrana opcja:</h1>
    <p id="selectedOption"></p>

    <script>
        let selectedOption = localStorage.getItem("selectedOption");
        document.getElementById("selectedOption").innerHTML = selectedOption; // wyświetla wybraną opcję na stronie
    </script>
</body>
</html>
